<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Horarios</title>
    <style>
        body, table, td, a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        img {
            -ms-interpolation-mode: bicubic;
        }
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse !important;
        }
        a {
            color: #040159;
            text-decoration: none;
        }
        .responsive-table {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 10px;
        }
        .img-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        h1, h2, h3, p {
            margin: 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            font-size: 16px;
            color: #ffffff;
            background-color: #040159;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .text-center {
            text-align: center;
        }
        .form-container {
            text-align: center;
            margin: 20px 0;
        }
        .form-container input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: calc(100% - 22px);
            max-width: 400px;
        }
        .form-container button {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #040159;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <table class="responsive-table" align="center">
        <tr>
            <td align="center" style="padding: 20px 0; border-bottom: 1px solid #040159;">
                <div class="img-container">
                    <img src="https://tecolsoft.com/wp-content/uploads/2022/09/logo-nuevo-1920x478.png" alt="Logo de la Empresa" width="500">
                </div>
            </td>
        </tr>
        <tr>
            <td align="center" style="padding: 20px 0;" class="text-center">
                <h1 style="color: #040159;">Registro de Horarios</h1>
                <p style="color: #040159; font-size: 16px; margin: 20px 0; text-align: justify;">
                    Por favor, ingresa la hora de ingreso y salida en los campos a continuación. Esto nos ayudará a mantener un registro preciso de tus horarios.
                </p>
                <div class="form-container">
                    <a href="mailto:contacto@tecolsoft.com" class="button">Registrar</a>
                </div>
            </td>
        </tr>
        <tr>
            <td align="center" style="padding: 20px 0;" class="text-center">
                <h2 style="color: #040159;">¡Gracias por tu colaboración!</h2>
            </td>
        </tr>
    </table>
</body>
</html>
